<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device- width", initial-scale="1.0">
        <title>Music Player // Kennywhite</title>
        <link rel= "stylesheet" href= "style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
   
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

      <link rel ="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

    </head>

    <body>
       <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">
                    PLAYING X 0f Y
                </div>

                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>

            </div>

            <div class="slider_container">
                <div class='current-time'>00:00</div>
                <input type='range' min='1' max='100' value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00 </div>

            </div>

            
            <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type='range' min='1' max='100' value="99" class="volume_slider" onchange="setVolume()">
            <i class='fa fa-volume-up'></i>

                </div>

                <div class="button">
                    <div class="repeat-track" onClick="repeatTrack()">
                      <i id='repeat' class=' fas fa-retweet fa-1.5x' title='random'> </i>
                    </div>
   
                    <div class="prev-track" onClick="prevTrack()">
                    <i  id ='prev' class='fas fa-step-backward fa-1.5x'></i>
                    </div>
                   
                    <div class="playpause-track" onClick="playpauseTrack()">
                       <i class= 'fas fa-play-circle fa-3x'></i>
                       
                    </div>
   
                    <div class="next-track" onClick="nextTrack()">
                       <i id="next" class= 'fas fa-step-forward fa-1.5x'></i>
                    </div>
   
                    <div class="random-track" onClick="randomTrack()">
                     <i id="more-music" class= 'fas fa-share-square fa-1.5x'></i>
                    </div>
                   
                </div>

                <div id='wave'>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                 <span class="stroke"></span>
                </div>
             </div>

        </div>
    </div>
        <script src="./script.js" ></script>
    </body>
    </html>
